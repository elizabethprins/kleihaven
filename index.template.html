<!DOCTYPE HTML>
<html lang="nl">

<head>
    <title>{{ og_title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <meta name="description" content="{{ og_description }}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Studio1931 | Kleihaven">
    <meta property="og:locale" content="nl_NL" />
    <meta property="og:locale:alternate" content="en_US" />
    <meta property="og:title" content="{{ og_title }}" />
    <meta property="og:description" content="{{ og_description }}" />
    <meta property="og:image" content="{{ base_url }}{{ og_image_path }}" />
    <meta property="og:image:alt" content="{{ og_image_alt }}" />
    <meta property="og:image:width" content="{{ og_image_width }}" />
    <meta property="og:image:height" content="{{ og_image_height }}" />
    <meta property="og:url" content="{{ base_url }}{{ og_url_path }}" />
    <link rel="canonical" href="{{ base_url }}{{ og_url_path }}" />
    <link rel="stylesheet" href="/style.css">
    <script src="/main.js"></script>
    <script>
        window.env = {
            BASE_URL: "{{ base_url }}"
        };
    </script>
    <script src="/metatags-updater.js" defer></script>
    <script defer src="https://cloud.umami.is/script.js"
        data-website-id="84f9123a-a338-452c-83b0-9a79735f9589"></script>
</head>

<body>
    <div id="elm"></div>
    <script>
        var app = Elm.Main.init({
            node: document.getElementById('elm')
        });
    </script>
</body>

</html>
